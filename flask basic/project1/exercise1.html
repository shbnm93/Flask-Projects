<body>
    <form action="" method="get">
        <!-- things we will do
        1.linking Radio Buttons
        2.Drop-down menus
        3.Text area inputs -->
        <h3>Do you already own a dog?</h3>
        <label for="yes">Yes:</label>
        <input type="radio" name="dog_choice" value="yes" id="yes">

        <label for="no">No:</label>
        <input type="radio" name="dog_choice" value="no" id="no">


        <p>How clean is your house? (1-3)</p>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Good">2</option>
            <option value="Bad">1</option>
        </select>

        <p>Any other comments?</p>
        
        <textarea name="name" id="" cols="80" rows="10"></textarea>

        <input type="submit" name="" id="" value="Submit Feedback">
    </form>
</body>
