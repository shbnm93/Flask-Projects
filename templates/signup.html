{% extends "base4.html" %}


{% block content %}


<div class="jumbotron">
    <h1>Welcome to the sign up page!</h1>
    <p>Fill out the form. Notice that we don't save any info!</p>

        <input type="submit" name="" id="" value="Submit form">



    </form>
</div>

{% endblock %}
