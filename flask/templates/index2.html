<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Name</title>
</head>
<body>
    <ul>
        {% for flower in flowers %}
        <li>{{ flower }}</li>
        {% endfor %}
    </ul>



    {% if Orchid is in flowers %}
        <p>Found your Orchid!</p>
    {% else %}
        <p>Yes.. Orchid is in the list</p>
    {% endif %}


    {% if user_logged_in %}
        <p>Welcome back. you are logged in.</p>
    {% else %}
        <p>please logged in</p>
    {% endif %}



</body>
</html>
