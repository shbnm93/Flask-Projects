<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <p>Please enter your information to adopt a puppy and we'll email you back.</p>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="" method="get">
        <label for="first">First Name:</label>
        <input type="text" name="first" id="first" placeholder="First Name">

        <label for="last">Last Name:</label>
        <input type="text" name="last" id="last" placeholder="Last Name">

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="name@email.com">

        <label for="password">Password:</label>
        <input type="password" name="" id="pass">

        <br>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="agechoice" id="yes" value="yes">

        <label for="no">No:</label>
        <input type="radio" name="agechoice" id="no" value="no">



        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment" id="">
            <option value="pp">PayPal</option>
            <option value="cc">Credit Card</option>
        </select>

        <br>
        <br>

        <input type="submit" name="" id="" value="Submit Feedback">
    </form>
</body>
</html>
